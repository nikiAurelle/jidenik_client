<div class="container">
  <div class="row m-4">
      <h1>Votre panier</h1>
      <div *ngIf="cart.length == 0">
          <h3 class="mt-4">Vous n'avez aucun article dans votre panier.  <i class="bi bi-cart-fill"></i></h3>
      </div>
      <div class="col-md-3 mt-2" id="{{product._id}}div" *ngFor="let product of cart; let i = index">
          <div class="card" >
              <img id="img{{i}}" src="assets/images/loading.png" class="card-img-top" alt="...">
              <div class="card-body fw-bold">
                  <p class="card-text m-2" id="name{{i}}">Chargement, veuillez patienter</p>
                  <div class="d-flex justify-content-between align-items-center">
                      <p id="description{{i}}" class="m-2">Description</p>
                      <input id="id{{i}}" value="" hidden>
                      <div>
                          <div class="price-container">
                              <p id="price{{i}}" class="m-2">0.00$</p>
                          </div>
                          <div class="counter m-2" id="counter">
                              <button (click)="Decrement($event)" id="{{product._id}}">-</button>
                                  <span id="{{product._id}}counter">{{product.count}}</span>
                              <button (click)="Increment($event)" id="{{product._id}}">+</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <div *ngIf="cart.length > 0">
      <div id="myPaypalButtons"></div>
  </div>
</div>
