<main class="centered-content">
    <h1 class="bg-black text-white p-2">Connexion</h1>

    <div class="div-form centered-form">
        <form action="/" (submit)="onSubmit()" class="">
            <div class="input-group mt-2 mb-4 fw-bold fs-3">
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope-fill"></i></span>
                <input type="text" id="email" name="email" value = "" required class="form-control" placeholder="email">
            </div>
            <div class="input-group mb-2 fw-bold">
              <span class="input-group-text" id="basic-addon3"><i class="bi bi-unlock-fill"></i></span>
              <input type="password" id="password" name="password" value="" class="form-control"   required placeholder="mot de passe">
            </div>
          <p class="error" id ="errorMsg"></p>
            <button class="largeButton m-2 py-2 fw-bold fs-4 btn btn-warning" type="submit">Se connecter</button>
        </form>
        <div>
            <p class="m-0">Vous n'avez pas de compte? <a href="/signup" class="text-decoration-none text-warning fw-bold">S'inscrire</a></p>

        </div>
    </div>
</main>
